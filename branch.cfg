cfgs:
  master:
    index: 0
    branches: ['master']

  legacy-release-branches:
    index: 1
    branches: ['release-v1.3.*']
    inherit:
      gardener-extension-os-coreos-alicloud:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-os-coreos-alicloud:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'

  release-branches:
    index: 1
    branches: ['release-v1\.(?!3.*).*$']
    inherit:
      gardener-extension-os-coreos-alicloud:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
